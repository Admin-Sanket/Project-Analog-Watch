<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: white;
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid black;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
     <div class="clock-face">

  <!-- ✅ Clock Numbers Start -->
  <div class="clock-numbers">
    <div class="number" style="--n:1">1</div>
    <div class="number" style="--n:2">2</div>
    <div class="number" style="--n:3">3</div>
    <div class="number" style="--n:4">4</div>
    <div class="number" style="--n:5">5</div>
    <div class="number" style="--n:6">6</div>
    <div class="number" style="--n:7">7</div>
    <div class="number" style="--n:8">8</div>
    <div class="number" style="--n:9">9</div>
    <div class="number" style="--n:10">10</div>
    <div class="number" style="--n:11">11</div>
    <div class="number" style="--n:12">12</div>
  </div>
  <!-- ✅ Clock Numbers End -->

  <!-- Clock hands -->
  <div class="hand hour-hand"></div>
  <div class="hand min-hand"></div>
  <div class="hand second-hand"></div>
</div>
    }
    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.4s;
    }
    .second-hand{
        background-color: red;
        transition:0.4s;
    }
    .hour-hand{
        transition:0.4s;
    }
    .min-hand{
        transition:0.4s;
    }
  </style>

  <script src="p11.js"></script>
</body>

</html>
